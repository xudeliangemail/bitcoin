<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
</head>
<body style="height: 100%; margin: 0">
<div id="container" style="height: 100%"></div>
<script type="text/javascript" src="echarts.min.js"></script>
<script type="text/javascript" src="echarts-gl/echarts-gl.min.js"></script>
<script type="text/javascript" src="echarts-stat/ecStat.min.js"></script>
<script type="text/javascript" src="extension/dataTool.min.js"></script>
<script type="text/javascript" src="map/js/china.js"></script>
<script type="text/javascript" src="map/js/world.js"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ZUONbpqGBsYGXNIYHicvbAbM"></script>
<script type="text/javascript" src="extension/bmap.min.js"></script>
<script type="text/javascript" src="simplex.js"></script>
<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<script th:src="@{echarts.min.js}" type="text/javascript"></script>
<script type="text/javascript">
    alert(4);
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    alert(3);
    var app = {};
    option = null;
    alert(2);
    //数据模型 time0 open1 close2 min3 max4 vol5 tag6 macd7 dif8 dea9
    //['2015-10-19',18.56,18.25,18.19,18.56,55.00,0,-0.00,0.08,0.09]
    var rawData = null;
    var url_ = "getAllData";

    alert(1);
    $.ajax({
        type: "get",
        url: url_,
        data: {},
        dataType: "json",
        success: function (data) {
            alert(data);
            if (data) {
                $.each(data, function (index, value) {
                    tempArray.push(value.pay_date, value.num);
                    temp.push(tempArray);
                    tempArray = [];
                })

                data = temp;
                setOption(data);
            }
        },
        error: function (errorMsg) {
            //请求失败时执行该函数
            alert("图表请求数据失败!");
        }
    });


    var data = splitData();


    //数组处理
    function splitData(rawData) {
        var datas = [];
        var times = [];
        var vols = [];
        var macds = [];
        var difs = [];
        var deas = [];
        for (var i = 0; i < rawData.length; i++) {
            datas.push(rawData[i]);
            alert(rawData[i]);
            times.push(rawData[i].splice(0, 1)[0]);
            vols.push(rawData[i][4]);
            macds.push(rawData[i][6]);
            difs.push(rawData[i][7]);
            deas.push(rawData[i][8]);
        }
        return {
            datas: datas,
            times: times,
            vols: vols,
            macds: macds,
            difs: difs,
            deas: deas
        };
    }

    //分段计算
    function fenduans() {
        var markLineData = [];
        var idx = 0;
        var tag = 0;
        var vols = 0;
        for (var i = 0; i < data.times.length; i++) {
            //初始化数据
            if (data.datas[i][5] != 0 && tag == 0) {
                idx = i;
                vols = data.datas[i][4];
                tag = 1;
            }
            if (tag == 1) {
                vols += data.datas[i][4];
            }
            if (data.datas[i][5] != 0 && tag == 1) {
                markLineData.push([{
                    xAxis: idx,
                    yAxis: data.datas[idx][1] > data.datas[idx][0] ? (data.datas[idx][3]).toFixed(2) : (data.datas[idx][2]).toFixed(2),
                    value: vols
                }, {
                    xAxis: i,
                    yAxis: data.datas[i][1] > data.datas[i][0] ? (data.datas[i][3]).toFixed(2) : (data.datas[i][2]).toFixed(2)
                }]);
                idx = i;
                vols = data.datas[i][4];
                tag = 2;
            }

            //更替数据
            if (tag == 2) {
                vols += data.datas[i][4];
            }
            if (data.datas[i][5] != 0 && tag == 2) {
                markLineData.push([{
                    xAxis: idx,
                    yAxis: data.datas[idx][1] > data.datas[idx][0] ? (data.datas[idx][3]).toFixed(2) : (data.datas[idx][2]).toFixed(2),
                    value: (vols / (i - idx + 1)).toFixed(2) + ' M'
                }, {
                    xAxis: i,
                    yAxis: data.datas[i][1] > data.datas[i][0] ? (data.datas[i][3]).toFixed(2) : (data.datas[i][2]).toFixed(2)
                }]);
                idx = i;
                vols = data.datas[i][4];
            }
        }
        return markLineData;
    }

    //MA计算公式
    function calculateMA(dayCount) {
        var result = [];
        for (var i = 0, len = data.times.length; i < len; i++) {
            if (i < dayCount) {
                result.push('-');
                continue;
            }
            var sum = 0;
            for (var j = 0; j < dayCount; j++) {
                sum += data.datas[i - j][1];
            }
            result.push((sum / dayCount).toFixed(2));
        }
        return result;
    }

    var option = {
        title: {
            text: 'K线周期图表(matols.com)',
            left: 0
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'line'
            }
        },
        legend: {
            data: ['KLine', 'MA5']
        },
        grid: [{
            left: '3%',
            right: '1%',
            height: '60%'
        }, {
            left: '3%',
            right: '1%',
            top: '71%',
            height: '10%'
        }, {
            left: '3%',
            right: '1%',
            top: '82%',
            height: '14%'
        }],
        xAxis: [{
            type: 'category',
            data: data.times,
            scale: true,
            boundaryGap: false,
            axisLine: {onZero: false},
            splitLine: {show: false},
            splitNumber: 20,
            min: 'dataMin',
            max: 'dataMax'
        }, {
            type: 'category',
            gridIndex: 1,
            data: data.times,
            axisLabel: {show: false}
        }, {
            type: 'category',
            gridIndex: 2,
            data: data.times,
            axisLabel: {show: false}
        }],
        yAxis: [{
            scale: true,
            splitArea: {
                show: false
            }
        }, {
            gridIndex: 1,
            splitNumber: 3,
            axisLine: {onZero: false},
            axisTick: {show: false},
            splitLine: {show: false},
            axisLabel: {show: true}
        }, {
            gridIndex: 2,
            splitNumber: 4,
            axisLine: {onZero: false},
            axisTick: {show: false},
            splitLine: {show: false},
            axisLabel: {show: true}
        }],
        dataZoom: [{
            type: 'inside',
            xAxisIndex: [0, 0],
            start: 20,
            end: 100
        }, {
            show: true,
            xAxisIndex: [0, 1],
            type: 'slider',
            top: '97%',
            start: 20,
            end: 100
        }, {
            show: false,
            xAxisIndex: [0, 2],
            type: 'slider',
            start: 20,
            end: 100
        }],
        series: [{
            name: 'K线周期图表(matols.com)',
            type: 'candlestick',
            data: data.datas,
            itemStyle: {
                normal: {
                    color: '#ef232a',
                    color0: '#14b143',
                    borderColor: '#ef232a',
                    borderColor0: '#14b143'
                }
            },
            markArea: {
                silent: true,
                itemStyle: {
                    normal: {
                        color: 'Honeydew'
                    }
                },
                data: fenduans()
            },
            markPoint: {
                data: [
                    {type: 'max', name: '最大值'},
                    {type: 'min', name: '最小值'}
                ]
            },
            markLine: {
                label: {
                    normal: {
                        position: 'middle',
                        textStyle: {color: 'Blue', fontSize: 15}
                    }
                },
                data: fenduans(),
                symbol: ['circle', 'none']

            }
        }, {
            name: 'MA5',
            type: 'line',
            data: calculateMA(5),
            smooth: true,
            lineStyle: {
                normal: {
                    opacity: 0.5
                }
            }
        }, {
            name: 'Volumn',
            type: 'bar',
            xAxisIndex: 1,
            yAxisIndex: 1,
            data: data.vols,
            itemStyle: {
                normal: {
                    color: function (params) {
                        var colorList;
                        if (data.datas[params.dataIndex][1] > data.datas[params.dataIndex][0]) {
                            colorList = '#ef232a';
                        } else {
                            colorList = '#14b143';
                        }
                        return colorList;
                    },
                }
            }
        }, {
            name: 'MACD',
            type: 'bar',
            xAxisIndex: 2,
            yAxisIndex: 2,
            data: data.macds,
            itemStyle: {
                normal: {
                    color: function (params) {
                        var colorList;
                        if (params.data >= 0) {
                            colorList = '#ef232a';
                        } else {
                            colorList = '#14b143';
                        }
                        return colorList;
                    },
                }
            }
        }, {
            name: 'DIF',
            type: 'line',
            xAxisIndex: 2,
            yAxisIndex: 2,
            data: data.difs
        }, {
            name: 'DEA',
            type: 'line',
            xAxisIndex: 2,
            yAxisIndex: 2,
            data: data.deas
        }
        ]
    };
    ;
    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }
</script>
